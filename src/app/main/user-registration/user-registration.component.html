<div class="headerTitle">
    User Registration
</div>
<hr>

<mat-card class="outer-mat-container">
    <mat-card-content>
        <form [formGroup]="newUserRegistrationForm">
            <!-- Photo Upload Section -->
            <div class="row">
                <!-- <div class="col-4 mt-3">
                    <div class="upload-section">
                        <div class="mt-3" ngIf="selectedImage">
                            <img [src]="selectedImage" alt="Selected Image" class="img-thumbnail" style="max-width: 250px; height: 250px;" class="form-control inputField">
                            <input #file type="file" name="file" placeholder="File Name" (change)="this.onFileSelected($event)"
                            class="form-control inputField">
                        </div>
                        <button type="button" class="btn btn-primary mt-2" (click)="uploadImage()">Upload</button>
                        <button type="button" class="btn btn-danger mt-2">Remove</button>
                    </div>
                </div> -->

                <div class="col-8 mt-3">
                    <div class="card-header" style="color: brown;">
                        Personal Details
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="userName" class="matHeading"> User Name: </label>
                            <input type="text" matInput class="form-field-height form-control w-100"
                                formControlName="userName" />
                        </div>
                        <div class="col-6">                           
                            <label for="userLastName" class="matHeading"> User Last Name: </label>
                            <input type="text" matInput class="form-field-height form-control w-100"
                                formControlName="userLastName" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="height" class="matHeading"> Height: </label>
                            <input type="text" matInput class="form-field-height form-control w-100"
                                formControlName="height" />
                        </div>
                        <div class="col-6">
                            <label for="weight" class="matHeading"> Weight: </label>
                            <input type="text" matInput class="form-field-height form-control w-100"
                                formControlName="weight" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="dateOfBirth" class="matHeading">Date of Birth: <strong
                                    style="color: red;">*</strong> </label>
                            <mat-form-field class="d-flex" appearance="outline">
                                <input formControlName="dateOfBirth" matInput [matDatepicker]="dateOfBirth"
                                    id="dateOfBirth" placeholder="Choose a date">
                                <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
                                <mat-datepicker #dateOfBirth></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <label class="matHeading">Select Gender: </label>
                            <mat-radio-group formControlName="gender" class="mt-0.5 d-flex align-items-center"
                                style="border:1px solid;">
                                <mat-radio-button value="M">Male</mat-radio-button>
                                <mat-radio-button value="F">Female</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <hr> <!-- Separator -->

                    <div class="card-header" style="color: brown;">
                        Contact Details
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="address" class="matHeading">Address: </label>
                            <input type="text" matInput class="form-field-height form-control w-100"
                                formControlName="address" />
                        </div>
                        <div class="col-6">
                            <label for="city" class="matHeading"> City: </label>
                            <input type="text" matInput class="form-field-height form-control w-100"
                                formControlName="city" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="contactNumber" class="matHeading"> Phone Number: </label>
                            <input type="tel" matInput class="form-field-height form-control w-100"
                                formControlName="contactNumber" />
                        </div>
                        <div class="col-6">
                            <label for="userEmail" class="matHeading"> Email: </label>
                            <input type="email" matInput class="form-field-height form-control w-100"
                                formControlName="userEmail" />
                        </div>
                    </div>
                </div>
            </div>

            <hr> <!-- Separator -->

            <!-- Gym Membership Details Section -->
            <div class="card-header" style="color: brown;">
                Gym Membership Details
            </div>
            <div class="row">
                <div class="col-3">
                    <!-- <label for="membershipType" class="matHeading"> Membership Type: </label>
                    <select matInput class="form-field-height form-control w-100" formControlName="membershipType">
                        <mat-option *ngFor="let item of users" [value]="item.id">{{item.package}}</mat-option>
                     </select> -->
                     <mat-form-field appearance="fill">
                        <label>Membership Type</label>
                        <mat-select formControlName="membershipType" name="memberShipTypeList">
                          @for (list of memberShipTypeList; track memberShipTypeList) {
                            <mat-option [value]="list.id">{{list.package}}</mat-option>
                          }
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-3">
                <mat-form-field appearance="fill">
                    <label for="membershipDuration" class="matHeading"> Duration (months): </label>
                    <mat-select matInput  name="membershipDuration"
                    formControlName="membershipDuration">
                        @for (monthList of packageMonthsList; track monthList) {
                            <mat-option [value]="monthList.duration">{{monthList.months}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                </div>
                <div class="col-3">
                    <label for="startMembership" class="matHeading">From Date: <strong style="color: red;">*</strong>
                    </label>
                    <mat-form-field class="d-flex" appearance="outline">
                        <input formControlName="startMembership" matInput [matDatepicker]="startMembership" id="startMembership"
                            placeholder="Choose a date" class="form-field-height form-control w-100">
                        <mat-datepicker-toggle matSuffix [for]="startMembership"></mat-datepicker-toggle>
                        <mat-datepicker #startMembership></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <label for="endMembership" class="matHeading">To Date: <strong style="color: red;">*</strong>
                    </label>
                    <mat-form-field class="d-flex" appearance="outline">
                        <input formControlName="endMembership" matInput [matDatepicker]="endMembership" id="endMembership"
                            placeholder="Choose a date" class="form-field-height form-control w-100">
                        <mat-datepicker-toggle matSuffix [for]="endMembership"></mat-datepicker-toggle>
                        <mat-datepicker #endMembership></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="fees" class="matHeading">Fees: </label>
                    <input type="number" matInput class="form-field-height form-control w-100"
                        formControlName="fees" class="form-field-height form-control w-100" />
                </div>
                <div class="col-3">
                    <label for="pendingFees" class="matHeading"> Pending Fees </label>
                    <input type="number" matInput class="form-field-height form-control w-100"
                        formControlName="pendingFees" class="form-field-height form-control w-100" />
                </div>
                <div class="col-3">
                    <label for="pendingAmtPayingDate" class="matHeading">Pending Amt. Paying Date: <strong style="color: red;">*</strong>
                    </label>
                    <!-- *ngIf="userForm.get('pendingFees')?.value >0 ''" -->
                    <mat-form-field class="d-flex" appearance="outline">
                        <input formControlName="pendingAmtPayingDate" matInput [matDatepicker]="pendingAmtPayingDate" id="pendingAmtPayingDate"
                            placeholder="Choose a date" class="form-field-height form-control w-100">
                        <mat-datepicker-toggle matSuffix [for]="pendingAmtPayingDate"></mat-datepicker-toggle>
                        <mat-datepicker #pendingAmtPayingDate></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </form>        
        <div class="pt-3">
            <button class="btn btn-success btn-md mx-1" (click)="SaveDetails()">Save</button> 
            <button class="btn btn-danger btn-md mx-1">Cancel</button>
        </div>
    </mat-card-content>
</mat-card>
