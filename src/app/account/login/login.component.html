<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="auth-wrapper auth-cover">
                <div class="auth-inner row m-0 background-color">
                    <!-- Brand logo-->
                    <a class="brand-logo" href="#">
                        <h2 class="brand-text text-primary ms-1">
                            <img src="./assets/images/innov_grc_logo.png" height="60" width="160" />
                        </h2>
                    </a>
                    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                            <img class="img-fluid" src="./assets/LogIn_Gym.jpg" alt="Login V2" />
                        </div>
                    </div>
                    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                            <h5 class="card-title mb-1">Welcome to the Gym ðŸ‘‹</h5>
                            <p class="card-text mb-2">Please connect with your Windows NT Id and password.</p>
                            <!-- @if ("errorMsg !== ''") {
                            <div>
                                <label class="text-danger small">{{loginError}}</label>
                            </div>
                            } -->
                            <form [formGroup]="loginForm">
                                <div class="auth-login-form mt-2">
                                    <div class="mb-1">
                                        <label for="Username" class="pb-2">Username :</label>
                                        <input type="email" id="form2Example11" class="form-control w-100"
                                            formControlName="Username" placeholder="User name" />
                                    </div>
                                    <div class="mb-1">
                                        <label for="Password" class="pb-2">Password :</label>
                                        <input type="Password" id="form2Example22" class="form-control w-100"
                                            formControlName="Password" placeholder="Password" required
                                            (keyup.enter)="focusableSubmit.click()" />
                                    </div>
                                    <div class="pt-2">
                                        <input type="button" #focusableSubmit value="Login"
                                            class="btn btn-primary gradient-custom-2 w-100" (click)="userLogin()" />
                                    </div>
                                </div>
                            </form>
                            <div class="mt-3 ml-auto d-flex justify-content-between row">
                                <div class="col-4">
                                    <small>Powered by:</small>
                                </div>
                                <div class="col-8">
                                    <img src="./assets/images/f2f_new_logo.jpg" alt="logo" width="130" height="35"
                                        style="float: right;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
